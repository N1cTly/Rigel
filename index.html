<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидка в кофейне Rigel</title>
    <style>
        body {
            background-color: #001f3f; /* Темно-синий фон */
            color: white; /* Белый текст */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            line-height: 1.3;
        }
        
        .logos {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            flex-shrink: 10;
        }

        /* Медиа-запросы для адаптации */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            
            .logos {
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .logo {
                max-width: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }
            
            .logos {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 30px;
            }
            
            .logo {
                max-width: 75px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.4em;
            }
            .logo {
                max-width: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Предъявителю скидка 10% на кофе и еду</h1>
    
    <div class="logos">
        <div class="logo">
            <img src="photo_2025-08-03_14-00-18.jpg" alt="TAVROS Logo">
        </div>
        <div class="logo">
            <img src="photo_2025-08-03_13-55-53.jpg" alt="RIGEL COFFEE SHOP Logo">
        </div>
    </div>
</body>
</html>
