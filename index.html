<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigel Coffee - Скидка 10%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0A1F3A;
            --gold: #D4AF37;
            --cream: #F5F0E6;
            --coffee: #6F4E37;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--dark-blue);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .flyer {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(35, 20, 83, 0.2);
            position: relative;
            margin: 20px;
        }
        
        .header {
            background: var(--dark-blue);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .discount-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--dark-blue);
            font-weight: bold;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(15deg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .main-content {
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--coffee);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .offer-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--dark-blue);
        }
        
        .highlight {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
        }
        
        .qr-placeholder {
            width: 120px;
            height: 120px;
            background: #f0f0f0;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed var(--gold);
            color: var(--coffee);
        }
        
        .terms {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .discount-badge {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            
            .main-content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .offer-text {
                font-size: 1rem;
            }
            
            .logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="header">
            <div class="discount-badge">10% OFF</div>
            <img src="photo_2025-08-03_14-00-18.jpg" alt="Rigel Coffee Shop" class="logo" style="max-height: 80px;">
        </div>
        
        <div class="main-content">
            <h1>Специальное предложение</h1>
            <p class="offer-text">
                <span class="highlight">Предъявителю этого флайера</span><br>
                предоставляется скидка <span class="highlight">10%</span><br>
                на весь ассортимент кофе и еды
            </p>
                        
            <div class="logos">
                <img src="photo_2025-08-03_13-55-53.jpg" alt="Rigel Coffee Shop" class="logo">
            </div>
            
            <p class="terms">
                *Акция действительна до 31.12.2025. Скидка не суммируется с другими предложениями.
            </p>
        </div>
    </div>
</body>
</html>
